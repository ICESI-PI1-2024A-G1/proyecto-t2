{% extends 'base2.html' %}


{% block content %}

<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>
    {% if form.errors %}
       <p>{{ form.non_field_errors }}</p>
    {% endif %}
</body>

    



{% endblock %}
