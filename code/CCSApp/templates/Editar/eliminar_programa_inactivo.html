{% extends 'base.html' %}

{% block content %}

{% for programa in programas %}

<h4>{{programa.name}}</h4>
<p>{{programa.facultad}}</p>
<p>{{programa.codigo}}</p>
<p>{{programa.estado}}</p>

<a href="{% url 'delete-program' programa.codigo %}">
<button>Eliminar</button>
</a>

{% endfor %}

<br>
<a href="/gestion">
    Volver
</a>

{% endblock %}
