{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Espacio</title>
</head>
<body>
    <h1>Eliminar Espacio</h1>
    <p>¿Estás seguro de que deseas eliminar el espacio "{{ espacio.nombre }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="nombre_espacio" value="{{ espacio.nombre }}">
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>


{% endblock %}
