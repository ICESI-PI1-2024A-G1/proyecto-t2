
<!DOCTYPE html>
<html>
<head>
    <title>Listar Edificios</title>
</head>
<body>
    <h1>Edificios Disponibles</h1>
    <ul>
        {% for edificio in edificios %}

        {% endfor %}
    </ul>
</body>
</html>
