
<!DOCTYPE html>
<html>
<head>
    <title>Listar Espacios</title>
</head>
<body>
    <h1>Espacios en {{ edificio.nombre }}</h1>
    <ul>
        {% for espacio in espacios %}
            <li><a href="{% url 'editar_espacio' espacio.espacio_codigo %}">{{ espacio.espacio_codigo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
