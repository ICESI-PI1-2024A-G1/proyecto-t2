{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Asignación</title>
    <link rel="stylesheet" href='{% static "css/login.css" %}' type='text/css'>
    <link rel="shortcut icon" href="/static/Images/logo_icesi2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        </div>
        
        <div class="div-heading">
            <h1 class="poppins-semibold">CCSA</h1>
            <h3 class="poppins-regular">Centro Compartido de Servicios Académicos</h3>  
        </div>

    <div class="div-container">
        <form method="get">
            <button name="btn_gestion" class="poppins-medium-special btn-1" type="button" onclick="redirigirGestion()">Gestion de Informacion</button>
            <button class="poppins-medium-special btn-1" type="button" onclick="redirigirAHTML2()">Asignacion de Viaticos</button>

        </form>
    </div>

    <div class="div-a-centrarr"> <!-- principal-->

            </div>

            <form method="get">
                <div class="container-btn">
                <!-- <form method="POST"> -->
                    <!-- {% csrf_token %} -->
                        <div class="button-group">
                            <button class="btn-1" type="button" onclick="redirigirRegistrarMateria()">Registrar Materia</button>
                            <button class="btn-1" type="button" onclick="redirigirIndextoEditarMateria()">Editar Materia</button>
                            <button class="btn-1" type="button" onclick="redirigirRegistrarProfesor()">Registrar Profesor</button>
                            <button class="btn-1" type="button" onclick="redirigirIndextoEditarProfesor()">Editar Profesor</button>

                            <button class="btn-1" type="button" onclick="redirigirAHTML7()">Editar Espacio</button>

                            <button class="btn-1" type="button" onclick="redirigirIndextoCrearEvento()">Crear Evento</button>
                            <button class="btn-1" type="button" onclick="redirigirIndextoCrearActividad()">Crear Actividad</button>
                        </div>              
                <!-- </form> -->
                </div>
            </form>
        </div>

        <!--<div class="photo">
            <img src="/static/Images/fondo.png" alt="Mi imagen">

            <h4 class="poppins-medium">Todos los derechos reservados</h4>
        </div>
    </footer>
    
    <script src="{% static 'js/transiciones.js' %}"></script>

            window.location.href = "/index/servicios_asignacion/registroMateria";

        }

            window.location.href = '/index/servicios_asignacion/consultar_horarios'; // Reemplaza '/servicios_asignacion' con la ruta de tu página HTML
        }

        }
