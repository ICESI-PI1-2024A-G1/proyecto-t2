<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elegir semestre</title>
</head>
<body>
    <h1>Elegir semestre</h1>

    <form method="post">
        {% csrf_token %}
        <label for="semester">Semestre:</label>
        <select id="semester" name="semester">
            {% for semester in semesters %}
            <option value="{{ semester }}" >
            </option>
            {% endfor %}
        </select>

        <input type="submit" value="Elegir">
