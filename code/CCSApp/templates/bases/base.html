{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSA</title>
    <link rel="stylesheet" href='{% static "css/login.css" %}' type='text/css'>
    <link rel="shortcut icon" href="/static/Images/logo_icesi2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor-imagen">
            <img src="/static/Images/logo_icesi2.png" alt="Botón de retorno">    
        </div>
        
        <div class="div-heading">
            <h1 class="poppins-semibold">CCSA</h1>
            <h3 class="poppins-regular">Centro Compartido de Servicios Académicos</h3>  
        </div>                                  
    </header>

    <div class="div-container">
        <form method="get">
            <button name="btn_gestion" class="poppins-medium-special btn-1" type="button" onclick="redirigirGestion()">Gestion de Informacion</button>
            <button class="poppins-medium-special btn-1" type="button" onclick="redirigirAHTML2()">Asignacion de Viaticos</button>
            <button class="poppins-medium-special btn-1" type="button" onclick="redirigirServiciosAsignacion()">Servicios de Asignacion</button>
            <button name="csv_programacion_btn" class="poppins-medium-special btn-1" type="button" onclick="descargarCSV()"> Descargar CSV de Programación Academica </button>
        </form>
    </div>

    <div class="div-a-centrar"> <!-- principal-->
        <div> <!-- auxiliar 1-->
            <div>
                <h1 class="poppins-semibold">Programacion<br>Academica</h1>
            </div>

            <form method="get">
                <div class="intermed-bloq-1">
                <!-- <form method="POST"> -->
                    <!-- {% csrf_token %} -->
                        <div>
                            <button type="button" class="poppins-medium-special btn-1" onclick="redirigirEmpezarProgramacion()">Empezar Programacion</button>
                            <button type="button" class="poppins-medium-special btn-2">Editar Programacion</button>
                        </div>              
                <!-- </form> -->
                </div>
            </form>
        </div>

        <div class="photo">
            <img src="/static/Images/fondo.png" alt="Mi imagen">
        </div>
    </div>



    <footer>
        <div>
            <h4 class="poppins-medium">Universidad Icesi</h4>
            <h4 class="poppins-medium">Todos los derechos reservados</h4>
        </div>
    </footer>
    <script src="{% static 'js/transiciones.js' %}"></script>
    <script>
        function redirigirGestion() {
            window.location.href = "/index/gestion"; 
        }
        function redirigirServiciosAsignacion() {
            window.location.href = "/index/servicios_asignacion/"; 
        }
        // Función para redirigir a una página HTML específica
        function descargarCSV() {
          window.location.href = 'programacion/program_csv/'; // Reemplaza '/servicios_asignacion' con la ruta de tu página HTML
        }
    </script>
</body>
</html>
