{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href='{% static "css/login.css" %}' type='text/css'>
    <link rel="shortcut icon" href="/static/Images/logo_icesi2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor-imagen">
            <button class="boton-2" name="boton1" type="button" onclick="redirigirPrincipal()">
                <img src="/static/Images/retorno.png" alt="Botón de retorno" />    
            </button>
        </div>
        
        <div class="div-heading">
            <h1 class="poppins-semibold">CCSA</h1>
            <h3 class="poppins-regular">Centro Compartido de Servicios Académicos</h3>  
        </div>                                  
    </header>

    <div class="div-a-centrar">
        <div class="div-secundario-login">
            <div class="form-div">
                <h2 class="poppins-semibold">Registro de Usuario</h2>
                <form method="POST" class="poppins-regular form-1 form-label form-input" id="registro_usuario">
                    {% csrf_token %}
                    {{form}}
                    <div class="button-container">
                        <button name="registrar" type="submit" class=" poppins-medium btn-1">Registrar</button>
                    </div>    
                </form>
            </div>

        </div>

    </div>


    <footer>
        <div>
            <h4 class="poppins-medium">Universidad Icesi</h4>
            <h4 class="poppins-medium">Todos los derechos reservados</h4>
        </div>
    </footer>
    <script src="{% static 'js/transiciones.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        function submitForm() {
            document.getElementById('registro-materia-form').submit();
        }
    </script>
</body>
</html>
